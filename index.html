<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Music Library</title>
  </head>
  <body>
    <div class="container">
      <h1>My Music Library</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add music to the collection</h2>
          <form id="new-song">
            <div class="form-group">
              <label for="new-artist-name">Artist name</label>
              <input type="text" class="form-control" id="new-artist-name">
            </div>

            <div id="new-song">
              <div class="new-song-entry">
                <div class="form-group">
                  <label for="new-song-name">Song Name</label>
                  <input type="text" class="form-control new-song-name">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-song">Add another song for this artist</span>

            <button type="submit" class="btn">Add Music to Collection</button>
          </form>

          <h2>My Favorite Artists:</h2>
          <ul id="artistList">

          </ul>
        </div>

        <div class="col-md-4">
          <div id="show-musiclisting">
            <h2>Current Music Collection</h2>

            <h4>Artist name: <span class="artist-name"></span></h4>
            <h4>Songs:</h4>
            <ul id="songs">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
